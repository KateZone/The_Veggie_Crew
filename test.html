<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <!-- Repeat this block for each member/dish -->
            <div class="col">
                <div class="card shadow-sm">
                    <!-- Use an image for the card's top -->
                    <img src="path/to/dish-image.jpg" class="card-img-top" alt="Dish Name" style="height: 225px; object-fit: cover;">
                    <div class="card-body">
                        <!-- Member name and dish name with link -->
                        <h5 class="card-title">
                            <a href="link-to-dish-details" style="text-decoration: none; color: inherit;">Dish Name</a>
                        </h5>
                        <p class="text-muted">Member Name</p>
                        <!-- Brief introduction paragraph -->
                        <p class="card-text">This is a brief introduction about the dish, its ingredients, and any other relevant information that enhances the viewer's interest.</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="link-to-dish-details" class="btn btn-sm btn-outline-secondary">View</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of card block -->
            <!-- Repeat the above block for each of the 14 dishes -->
        </div>
    </div>
    
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
